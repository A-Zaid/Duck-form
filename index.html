<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Document</title>
</head>

<body>
    <main class="wrapper">
        <div class="form-red">
            <form class="form-aligner" action="">
                <div class="form-element">
                    <label class="label" for="name">FULL NAME</label>
                    <input class="input-field large-input" type="text" id="name" placeholder="">
                    <label class="label" for="email">EMAIL</label>
                    <input class="input-field small-input" type="email" id="email" placeholder="Your Email">
                    <label class="label" for="msg-regard">MESSAGE REGARDING</label>
                    <input class="input-field small-input" type="text" id="msg-regard" placeholder="">
                    <label class="label" for="msg">MESSAGE</label>
                    <textarea class="input-field large-input" cols="30" rows="1" id="msg"
                        placeholder="Your Message"></textarea>
                    <br>
                    <br>
                    <button class="btn">SEND MESSAGE</button>
                </div>
            </form>
        </div>
        <div class="form-yellow">
        </div>
    </main>
    <div class="duck-position">
        <img src="images/hiclipart 2.png" />
    </div>
</body>

</html>
